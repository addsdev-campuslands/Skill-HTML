<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirme</title>
</head>
<body>
    <style>
        #name {
            display: block;
            padding: 20px;
            background-color: rgba(65, 65, 65, 0.8);
        }

        input[name*="gender"] {
            display: block;
            padding: 5px;
            background-color: rgb(250, 20, 20);
        }
    </style>
    <h1>Aqui estamos pa'suscribirnos en una de las mejores Plataformas de Entretenimiento Familar!</h1>
    <form action="#registrado">
        
        <label for="name">Nombres: </label>
        <input type="text" name="name" id="name" required>
        <label for="surname">Apellidos: </label>
        <input type="text" name="surname" id="surname" required>
        <label for="birthday">Fecha de Nacimiento: </label>
        <input type="date" name="birthday" id="birthday" required>
        <label for="email">Correo electronico: </label>
        <input type="email" name="email" id="email" required>
        <label for="password">Contrase√±a: </label>
        <input type="password" name="password" id="password" required>
        <label for="gender">Genero: </label>
        <label >
            <input type="radio" name="gender" value="Masculino" checked> Masculino
        </label>
        <label>
            <input type="radio" name="gender" value="Femenino"> Femenino
        </label>
        <label>
            <input type="radio" name="gender" value="Otro"> Otro
        </label>
        <input type="submit" value="Confirmar">
        
    </form>
</body>
</html>
